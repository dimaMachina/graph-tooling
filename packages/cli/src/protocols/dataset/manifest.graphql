# Each referenced type's in any of the types below must be listed
# here either as `scalar` or `type` for the validation code to work
# properly.
#
# That's why `String` is listed as a scalar even though it's built-in
# GraphQL basic types.
scalar String
scalar File
scalar BigInt
scalar Boolean
scalar JSON

union StringOrBigInt = String | BigInt

type SubgraphManifest {
  specVersion: String!
  features: [String!]
  schema: Schema!
  description: String
  repository: String
  dataSources: [DataSource!]!
  indexerHints: IndexerHints
}

type Schema {
  file: File!
}

type IndexerHints {
  prune: StringOrBigInt
}

type DataSource {
  kind: String!
  name: String!
  network: String!
  source: DatasetSource!
  mapping: DatasetMapping!
}

type DatasetSource {
  dataset: String!
}

type DatasetMapping {
  kind: String!
  apiVersion: String!
  file: File!
  handler: String!
}
